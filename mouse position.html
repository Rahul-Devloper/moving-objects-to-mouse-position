    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Moving objects to mouse position</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .container{
                width: 500px;
                height: 350px;
                background-color: aqua;
                overflow:hidden;
            }
            .circle{
                width: 75px;
                height: 75px;
                border-radius: 50%;
                background-color: brown;
                transition: transform .3s cubic-bezier(0.6, -0.28, 0.735, 0.045);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="circle"></div>
        </div>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script>
            var container = document.querySelector(".container");
            var circle = document.querySelector(".circle");
            container.addEventListener("click", clickPosition, false);
            function clickPosition(e){
                var xPosition= e.clientX - (circle.offsetWidth/2);
                var yPosition= e.clientY - (circle.offsetHeight/2);
                var translate3dValue= "translate3d(" + xPosition + "px," + yPosition + "px,0)";
                circle.style.transform = translate3dValue;
            }
        </script>
    </body>
</html>
